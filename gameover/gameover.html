<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>game over</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="gameover.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="wraps">
            <div class="circles">
                <div class="line1"></div>
                <div class="line2"></div>
                <span onclick="restart()" class="text">GAME OVER!</span>
            </div>
        </div>
        <button class="btn btn-primary ml-lg-auto" onclick="restart()">Restart</button>
        <div class="score">
            <span class="text">HIGH-SCORE: <span id="digit"></span></span>
        </div>
    </div>
    <script src="./../bootstrap/js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="/gameover/gameover.js"></script>
</body>

</html>
